<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRANG QUẢN LÝ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="menu.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Anton">
    <link href="dsphong.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#abc">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">QUẢN LÝ NHÀ TRỌ</a>
            </div>
            <div class="collapse navbar-collapse" id="abc">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.html">TRANG CHỦ</a></li>
                    <li class="active"><a href="dsphong.html">PHÒNG</a></li>
                    <li><a href="nguoithue.html">NGƯỜI THUÊ</a></li>
                    <li><a href="quanlyno.html">QUẢN LÝ NỢ</a></li>
                    <li><a href="hoadon.html">HÓA ĐƠN</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> ĐĂNG XUẤT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-md-4">
                <form id="searchForm" class="form-inline">
                    <div class="form-group">
                        <label for="searchInput">Tìm kiếm phòng:</label> <br>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa tìm kiếm">
                        <button type="submit" class="btn btn-default">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <!-- Phân loại -->
            <div class="col-md-3">
                <div class="form-group">
                    <label>Loại phòng:</label>
                    <select id="roomTypeFilter" class="form-control">
                        <option value="all">Tất cả</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Tình trạng phòng:</label>
                    <select id="roomStatusFilter" class="form-control">
                        <option value="all">Tất cả</option>
                        <option value="available">Còn trống</option>
                        <option value="occupied">Không còn trống</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <button id="addRoomButton" class="btn btn-primary">Thêm phòng</button>
            </div>
        </div>
        <!-- Modal Thêm phòng mới -->
        <div id="addRoomModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Thêm phòng mới</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addRoomForm" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="roomNumber">Số phòng:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="roomNumber" placeholder="Nhập số phòng" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="roomType">Loại phòng:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="roomType" required>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button type="submit" class="btn btn-success">Thêm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Room List -->
        <div class="row" id="roomList">
            <!-- Dynamic room items will be loaded here -->
        </div>
    </div>
    
    <script src="dsphong.js"></script>
</body>
</html>
